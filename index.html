<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Memory App</title>
</head>

<body>
  <header class="header">

  </header>
  <main>
    <div id="modal-container">
      <div class="modal-background">
        <div class="modal">
          <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
            preserveAspectRatio="none">
            <rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
          </svg>
        </div>
      </div>
    </div>
    <section class="cards">
    </section>
    <span class="steps">Step: 0</span>
    <button class="glow-on-hover" type="button">Results</button>
    <button class="glow-on-hover n" type="button">New Game</button>
  </main>
  <footer class="footer">
    <div class="footer__nav">
      <img class="yearf" src="./assets/svg/year.svg" alt="year">
      <a class="github" href="https://github.com/1Norway"></a>
<!--      <a class="rss" href="https://rs.school/js-stage0/" target="_blank"></a>-->
    </div>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
